<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="uppercontainer">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <h3 class="subtitle">Pick your weapon below to start playing.</h3>
    </div>
    <div id="gradientBackground">
      <div id="centerContainer">
        <div id="buttonContainer">
            <button id="Rock"><img src="./icons/rock.png" alt="Rock Image"></button>
            <button id="Paper"><img src="./icons/paper.png" alt="Paper Image"></button>
            <button id="Scissors"><img src="./icons/scissors.png" alt="Scissors Image"></button>
        </div>

      <div id="choiceContainer">
        <div id="player-choice">Player's Choice:</div>
        <div id="computer-choice">Computer's Choice:</div>
      </div>


      <div id="winsContainer">
        <div id="pwins">Player Wins: <span id="player-wins">0</span></div>
        <div id="cwins">Computer Wins: <span id="computer-wins">0</span></div>
      </div>

      <div id="round-winner-display">The round winner is</div>

      <div id="match-winner-display"></div>

      <button id="Reset">Reset</button>
    </div>

    <script src="rockpaperscissors.js"></script>
  </body>
</html>
