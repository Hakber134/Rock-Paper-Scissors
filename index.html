<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>

    <div id="player-choice">Player's Choice: </div>
    <div id="computer-choice">Computer's Choice: </div>

    <div id="round-winner-display">The round winner is </div>

    <p>Player Wins: <span id="player-wins">0</span></p>
    <p>Computer Wins: <span id="computer-wins">0</span></p>

    <div id="match-winner-display"> </div>

    <button id="Reset">Reset</button>

    <script src="rockpaperscissors.js"></script>
</body>
</html>
